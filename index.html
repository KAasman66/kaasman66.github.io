<!DOCTYPE html>
<html lang="nl">
<head>
    <base href="/">
    <title>GGZ Formulier Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>GGZ Formulier Generator</h1>
        
        <div class="controls">
            <button onclick="addTextField()">Tekstveld</button>
            <button onclick="addCheckboxGroup3()">3 keuze</button>
            <button onclick="addCheckboxGroup4()">4 keuze</button>
            <button onclick="addCheckboxGroup5()">5 keuze</button>
            <button onclick="addCheckboxGroup7()">7 keuze</button>
            <button onclick="addCheckboxGroup10()">10 keuze</button>
            <button onclick="addHeader()">Koptekst</button>
            <button onclick="addRatingScale()">Schaal</button>
            
            <button class="print-button" onclick="printForm()"><i class="fa fa-print"></i> Formulier printen</button>
        </div>

        <div class="controls">
            <label for="templateDropdown">Selecteer een template:</label>
            <select id="templateDropdown" name="templateDropdown">
                <option value="">Kies een template</option>
            </select>
        </div>
        
        <div id="formContainer">
            <div id="formContent"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="form-elements.js"></script>
    <script src="editable.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initSortable();
            initEditable();
            initResizable();
        });
    </script>
</body>
</html>
